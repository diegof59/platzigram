<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Platzigram feed</title>
  <meta name="description" content="Platzigram feed">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div class="container">
	<div class="row">
		{% for post in posts %}
			<div class="col-lg-4 offset-lg-4">
				<div class="media">
					<img class="mr-3 rounded-circle" src="{{post.user.profile_pic}}" alt="{{post.user.name}}" />
					<div class="media-body">
						<h5 class="mt-0">{{post.user.name}}</h5>
						{{post.timestamp}}
					</div>
				</div>
				<img class="img-fluid mt-3 border rounded" src="{{post.photo}}" alt="{{post.title}}" />
				<h6 class="ml-1 mt-1">{{post.title}}></h6>
			</div>
		{% endfor %}
	</div>
</div>

</body>

</html>
